<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Division List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0a53be;
            padding: 30px 20px;
            color: #212529;
        }

        .navbar {
            background-color: #d3d6d8;
            padding: 0.75rem 1rem;
            border-radius: 20px;
            margin-bottom: 25px;
            box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
        }

        .navbar-brand, .nav-link {
            color: #333333 !important;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .nav-link:hover {
            color: #dc3545 !important;
        }

        /* Table enhancements */
        #townshipTable_wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
        }

        table.dataTable thead th {
            border-bottom: 3px solid #343a40;
        }

        table.dataTable tbody tr:hover {
            background-color: #e9f0ff;
        }

        /* Customize pagination buttons */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            padding: 0.25rem 0.75rem;
            margin-left: 4px;
            border-radius: 6px;
            border: 1px solid transparent;
            transition: all 0.3s ease;
            color: #0a53be !important;
            background-color: #f0f5ff;
        }

        .dataTables_wrapper .dataTables_paginate .paginate_button.current,
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            color: #fff !important;
            background-color: #0a53be !important;
            border: 1px solid #0a53be;
            box-shadow: 0 0 8px rgba(10, 83, 190, 0.6);
        }

        /* Search input styling */
        .dataTables_filter input {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 5px 10px;
            width: 200px;
            transition: border-color 0.3s ease;
        }

        .dataTables_filter input:focus {
            border-color: #0a53be;
            outline: none;
            box-shadow: 0 0 8px rgba(10, 83, 190, 0.3);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home <i class="bi bi-house"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"></button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <form action="/signOut" method="get">
                        <button type="submit" class="btn btn-outline-danger btn-sm">Sign Out</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<table id="townshipTable" class="table table-striped table-hover table-bordered" style="width:100%">
    <thead class="table-dark">
    <tr>
        <th>ID</th>
        <th>Division Name</th>
        <th>Status</th>
        <th>Action</th> <!-- new column -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="division : ${divisions}">
        <td th:text="${division.id}"></td>
        <td th:text="${division.name}"></td>
        <td th:text="${division.status}"></td>
        <td>
            <form th:action="@{/update/divisionStatus}" method="post" class="d-flex gap-2 align-items-center">
                <input type="hidden" name="divisionId" th:value="${division.id}" />

                <select name="newStatus" class="form-select form-select-sm" required>
                    <option value="" disabled selected>Select</option>
                    <option value="ACTIVE">ACTIVE</option>
                    <option value="INACTIVE">INACTIVE</option>
                </select>

                <button type="submit" class="btn btn-sm btn-outline-primary">Update</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<script>
    $(document).ready(function () {
        $('#townshipTable').DataTable({
            pageLength: 5,
            lengthMenu: [5, 10, 25, 50],
            language: {
                search: "Search:",
                lengthMenu: "Show _MENU_ entries",
                info: "Showing _START_ to _END_ of _TOTAL_ entries",
                paginate: {
                    previous: "Previous",
                    next: "Next"
                }
            },
            // Responsive layout if you want to add:
            responsive: true,

        });
    });
</script>

</body>
</html>
