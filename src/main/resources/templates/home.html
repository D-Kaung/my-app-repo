<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyApp</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            background-color: #e9f0ff;
        }

        .h1 {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
            font-weight: bold;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .navbar {
            background-color: #323539;
            padding: 0.5%;
            width: 100%;
            border-radius: 20px;
        }

        .navbar-brand,
        .nav-link {
            color: #d3d3d4 !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #dc3545 !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: #f8f9fa !important;
            font-weight: bold;
        }

        .greeting-text {
            color: #212529;
            font-size: 2rem;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/app">MyApp <i class="bi bi-image-alt"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <!-- Show Login and Register if user is not logged in -->
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/signIn">SignIn <i class="bi bi-unlock2-fill"></i></a>
                </li>
                <li class="nav-item" th:if="${session.username == null}">
                    <a class="nav-link" href="/signUp">SignUp <i class="bi bi-person-fill-add"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<h1 class="h1 greeting-text">
    Hello <span th:text="${session.userName} ?: 'Guest'"></span><i class="bi bi-person-arms-up"></i>
</h1>

<div class="container text-center">
    <p class="text-dark">Welcome to MyApp! Enjoy your stay.</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</body>
</html>
