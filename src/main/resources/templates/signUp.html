<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            height: 100%;
        }
        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .nrc-format {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
        #map {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            margin-top: 10px;
        }
        .form-footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.95rem;
        }
        .form-footer a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: 600;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        fieldset {
            border: 2px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            height: 100%;
        }
        legend {
            width: auto;
            padding: 0 15px;
            font-size: 1.1rem;
            color: #495057;
            font-weight: 500;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 20px;
        }
        .submit-container {
            text-align: center;
            margin-top: 25px;
        }
        .submit-btn {
            padding: 10px 30px;
            font-size: 1.1rem;
            min-width: 200px;
        }
        .side-by-side {
            display: flex;
            gap: 25px;
        }
        .side-by-side > div {
            flex: 1;
        }
        @media (max-width: 992px) {
            .side-by-side {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="container main-container">
    <h2 class="form-title">Create Your Account</h2>

    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/signUp}" th:object="${user}" method="post">
        <div class="side-by-side">
            <!-- Left Container - Account Information -->
            <div class="form-container">
                <fieldset>
                    <legend>Account Information</legend>
                    <!-- Username -->
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control"
                               placeholder="Enter your username" />
                        <!-- This will show your @NotBlank custom error message -->
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                             class="text-danger"></div>
                    </div>


                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               placeholder="Enter your password" >
                        <div th:if="${#fields.hasErrors('password')}" class="text-danger"
                             th:errors="*{password}">

                        </div>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phone}"
                               placeholder="Enter your phone number" >
                        <div th:if="${#fields.hasErrors('phone')}" class="text-danger"
                             th:errors="*{phone}"></div>
                    </div>

                    <!-- NRC -->
                    <div class="form-group">
                        <label for="nrc" class="form-label">NRC Number</label>
                        <input type="text" class="form-control" id="nrc" th:field="*{nrc}"
                               placeholder="Format: 12/ABC(N)123456">
                        <div th:if="${#fields.hasErrors('nrc')}" class="text-danger"
                             th:errors="*{nrc}"></div>
<!--                        <div th:if="${nrcError}" class="error-message" th:text="${nrcError}"></div>-->
                    </div>


                    <!-- Date of Birth -->
                    <div class="form-group">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"
                        >
                        <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                             class="text-danger"></div>
                    </div>
                </fieldset>
            </div>

            <!-- Right Container - Location Information -->
            <div class="form-container">
                <fieldset>
                    <legend>Location Information</legend>
                    <!-- Division -->
                    <div class="form-group">
                        <label for="division" class="form-label">Division</label>
                        <select class="form-control" id="division" th:field="*{division.id}" >
                            <option value="">Select Division</option>
                            <option th:each="division : ${divisions}"
                                    th:value="${division.id}"
                                    th:text="${division.name}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('division.id')}"
                             th:errors="*{division.id}" class="text-danger"></div>

                    </div>

                    <!-- Township -->
                    <div class="form-group">
                        <label for="township" class="form-label">Township</label>
                        <select class="form-control" id="township" name="township.id">
                            <option value="">Select Division First</option>
                        </select>
                        <input type="hidden" id="township-id-hidden" th:field="*{township.id}" />
                        <div th:if="${#fields.hasErrors('township.id')}" th:errors="*{township.id}"
                             class="text-danger"></div>
                    </div>


                    <!-- Address -->
                    <div class="form-group">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" th:field="*{address}" rows="2"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="latitude" class="form-label">Latitude</label>
                                <input type="text" class="form-control" id="latitude"
                                       th:field="*{latitude}">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="longitude" class="form-label">Longitude</label>
                                <input type="text" class="form-control" id="longitude"
                                       th:field="*{longitude}" >
                            </div>
                        </div>
                    </div>
                    <div id="map"></div>
                </fieldset>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <button type="submit" class="btn btn-primary submit-btn">Sign Up</button>
        </div>
    </form>

    <div class="form-footer">
        <p>Already have an account? <a th:href="@{/signIn}">Sign in here</a></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const divisionSelect = document.getElementById("division");
        const townshipSelect = document.getElementById("township");
        const hiddenInput = document.getElementById("township-id-hidden");
        const addressField = document.getElementById("address");

        divisionSelect.addEventListener("change", async function () {
            const divisionId = this.value;
            townshipSelect.innerHTML = '<option value="">Loading...</option>';
            hiddenInput.value = "";
            updateAddress(); // Clear address when division changes

            if (!divisionId) {
                townshipSelect.innerHTML = '<option value="">Select Division First</option>';
                return;
            }

            try {
                const response = await fetch(`/townships?divisionId=${divisionId}`);
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);

                const townships = await response.json();
                console.log("Received townships:", townships);

                townshipSelect.innerHTML = '<option value="">Select Township</option>';
                townships.forEach(township => {
                    const option = new Option(township.name, township.id);
                    townshipSelect.add(option);
                });

            } catch (error) {
                console.error("Error fetching townships:", error);
                townshipSelect.innerHTML = '<option value="">Error loading townships</option>';
            }
        });

        townshipSelect.addEventListener("change", function () {
            hiddenInput.value = this.value;
            updateAddress(); // Update address when township changes
        });

        function updateAddress() {
            const selectedDivision = divisionSelect.options[divisionSelect.selectedIndex].text;
            const selectedTownship = townshipSelect.options[townshipSelect.selectedIndex].text;

            // Only update if both are selected
            if (divisionSelect.value && townshipSelect.value) {
                addressField.value = `${selectedDivision}, ${selectedTownship}`;
            } else {
                addressField.value = "";
            }
        }

        // Initialize if division is preselected
        if (divisionSelect.value) {
            divisionSelect.dispatchEvent(new Event("change"));
        }
    });

    // Update your date validation to ensure proper format
    document.getElementById("dateOfBirth").addEventListener("change", function () {
        if (!this.value) return;

        const dob = new Date(this.value);
        const today = new Date();

        // Validate minimum age (13 years)
        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
            age--;
        }

        if (age < 13) {
            alert("You must be at least 13 years old");
            this.value = "";
        }
    });


    // Load the Google Maps API asynchronously
    function loadGoogleMapsApi(callback) {
        const existingScript = document.getElementById('googleMaps');

        if (!existingScript) {
            const script = document.createElement('script');
            script.src = `https://maps.googleapis.com/maps/api/js?key=AIzaSyBN93kkmCC5LXfQZ-lHndlxO5lOSgRZu_8&callback=${callback.name}`;
            script.id = 'googleMaps';
            script.async = true;
            script.defer = true;
            document.body.appendChild(script);
        } else {
            callback();
        }
    }

    // This function initializes the map and marker and syncs with inputs
    function initMap() {
        const latInput = document.getElementById('latitude');
        const lngInput = document.getElementById('longitude');
        const mapDiv = document.getElementById('map');

        // Default position (can be your region center)
        const defaultPosition = {lat: 16.84556457830302, lng: 96.1216427973765};

        const map = new google.maps.Map(mapDiv, {
            center: defaultPosition,
            zoom: 12,
        });

        // Create a draggable marker
        const marker = new google.maps.Marker({
            position: defaultPosition,
            map: map,
            draggable: true,
            title: "Drag me or click on map",
        });

        // When the marker is dragged, update the input fields
        marker.addListener('position_changed', () => {
            const pos = marker.getPosition();
            latInput.value = pos.lat().toFixed(6);
            lngInput.value = pos.lng().toFixed(6);
        });

        // When the map is clicked, move the marker and update inputs
        map.addListener('click', (event) => {
            marker.setPosition(event.latLng);
            latInput.value = event.latLng.lat().toFixed(6);
            lngInput.value = event.latLng.lng().toFixed(6);
        });

        // When user types in inputs, move the marker accordingly
        function updateMarkerFromInputs() {
            const lat = parseFloat(latInput.value);
            const lng = parseFloat(lngInput.value);

            if (!isNaN(lat) && !isNaN(lng)) {
                const newPos = new google.maps.LatLng(lat, lng);
                marker.setPosition(newPos);
                map.panTo(newPos);
            }
        }

        latInput.addEventListener('change', updateMarkerFromInputs);
        lngInput.addEventListener('change', updateMarkerFromInputs);

        // Initialize inputs with default position
        latInput.value = defaultPosition.lat.toFixed(6);
        lngInput.value = defaultPosition.lng.toFixed(6);
    }

    // Load Google Maps API and initialize the map
    loadGoogleMapsApi(initMap);
</script>
</body>
</html>
