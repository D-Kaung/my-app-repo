<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0a53be;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #d3d3d4;
            border-radius: 20px;
        }
        .navbar-brand, .nav-link {
            color: #141619 !important;
            font-weight: bold;
        }
        .nav-link:hover {
            background-color: #dc3545 !important;
        }
        .container {
            max-width: 700px;
            background: #ffffff;
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            overflow: hidden;
        }

        /* Profile Icon Section - Blue */
        .profile-icon-section {
            background-color: #3498db;
            padding: 40px 0;
            text-align: center;
            color: white;
        }
        .profile-icon {
            margin-bottom: 20px;
        }

        /* User Info Section */
        .user-info-section {
            width: 100%;
        }

        /* Button Styles */
        .btn-update {
            background-color: white;
            color: #2ecc71;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            width: 100%;
            max-width: 200px;
        }
        .btn-update:hover {
            background-color: #e8e8e8;
            transform: translateY(-2px);
        }
        .message {
            font-weight: bold;
            margin-top: 15px;
        }
        .modal-content {
            border-radius: 15px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .profile-icon-section {
                padding: 30px 0;
            }
            .user-info-section .col-md-8,
            .user-info-section .col-md-4 {
                padding: 20px !important;
            }
            .btn-update {
                max-width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="/">Home <i class="bi bi-house-check-fill"></i></a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <form action="/signOut" method="get">
                    <button type="submit" class="btn btn-outline-danger">Sign Out</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<!-- Main Container -->
<div class="container">
    <!-- Part 1: Profile Icon (Blue Section) -->
    <div class="profile-icon-section">
        <div class="profile-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
        </div>
        <h3>User Profile</h3>
    </div>

    <!-- Part 2: User Details with Update Button -->
    <div class="user-info-section">
        <div class="row no-gutters">
            <!-- User Information Column -->
            <div class="col-md-8" style="background-color: #f8f9fa; padding: 30px;">
                <h4>User Information <i class="bi bi-justify-left"></i></h4>
                <div class="profile-details">
                    <p><strong>Username:</strong> <span th:text="${username}"></span></p>
                    <p><strong>Role:</strong> <span th:text="${userRole}"></span></p>
                </div>
            </div>

            <!-- Update Button Column -->
            <div class="col-md-4" style="padding: 50px; display:
             flex; align-items: center; justify-content: center;">
                <button class="btn btn-success" data-toggle="modal" data-target="#passwordModal">
                    <i class="fas fa-key"></i> Update Password
                </button>
            </div>
        </div>
    </div>

    <!-- Messages -->
    <div th:if="${success}" class="alert alert-success message" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger message" th:text="${error}"></div>
</div>

<!-- Password Update Modal -->
<div class="modal fade" id="passwordModal" tabindex="-1" data-bs-backdrop="static"
     role="dialog" aria-labelledby="passwordModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="passwordModalLabel">Change Password</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form th:action="@{/updatePassword}" method="post">
                    <div class="form-group">
                        <label for="oldPassword">Current Password:</label>
                        <input type="password" name="oldPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password:</label>
                        <input type="password" name="newPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password:</label>
                        <input type="password" name="confirmPassword" class="form-control" required>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-success">Update Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
