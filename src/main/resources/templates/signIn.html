<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        body{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2B81AF;
        }

        .container{
            width: 500px;
            max-width: 500px;
            background: #c1d6cc;
            padding: 50px;
            border-radius: 29px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);

        }

        .container form{
            width: 100%;
            height: 100%;
            padding: 30px;


        }

        .container h1{
            text-align: center;
            font-weight: bold;
            padding: 8.8%;
            width: 100%;
            text-decoration: underline;
            ::after

        }

        .container form .form-control{
            width: 100%;
            height: 60px;
            background: white;
            border-radius: 20px;
            border: 2px solid silver;
            margin: 30px 0 10px 0;
            padding: 0 10px;
            cursor: pointer;

        }

        .container form .group {
            font-weight: bold;
            font-size: large;

        }

        .container form .group1 {
            font-weight: bold;
            font-size: large;
            text-align: center;
        }

        .container form .button{
            width: 100%;
            padding: 14px;
            background-color: #0a53be;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;

        }

        .container form .button:hover{
            background-color: cadetblue;

        }

    </style>

</head>
<body>

<div class="container">

    <form th:action="@{/signIn}" method="post">

        <h1 style="color: peru">
            Welcome back! from My App.
        </h1>

        <h4 style="color: peru">Please enter your details....</h4>
        <br>
        <br>

        <div class="form group">
            <label class="label" style="color: black">Username:
                <input type="text" name="username" placeholder="Enter your username"
                       class="form-control" required/>
            </label>
        </div>


        <div class="form group">
            <label class="label" style="color: black">Password:
                <input type="password" name="password"
                       placeholder="Enter your password" class="form-control" required/>
            </label>
        </div>

        <div th:if="${param.error}" class="error-message" style="color: red">
            Your Username or Password is incorrect!! Pls check.
        </div>
        <br>

        <div>
            <button type="submit" class="button">Sign in</button>
        </div>
        <br>
        <div class="form group1">
            <span style="color: #dc3545">Not a member? <a th:href="@{/signUp}">Sign Up</a>
        </span>
        </div>

    </form>

</div>

</body>
</html>
